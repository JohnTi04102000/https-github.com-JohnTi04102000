<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css.css">
    <audio src="https://wpseo.vn/wp-content/uploads/2021/01/phao-hoa.mp3" autoplay></audio>
    <title>CountDown</title>
</head>
<body>
    <div class="title">
        <h2> ĐỒNG HỒ ĐẾM NGƯỢC TẾT 2023</h2>
    </div>
    
<div id="frame">
    <div class="iteam">
        <p>Day</p>
        <span id="days">Day</span>
    </div>

    <div class="iteam">
        <p>Hour</p>
        <span id="hours">Hour</span>
    </div>

    <div class="iteam">
        <p>Minute</p>
        <span id="minutes">Minute</span>
    </div>

    <div class="iteam">
        <p>Second</p>
        <span id="seconds">Second</span>
    </div>

</div>

    <script src="JavaScript.js" > </script>
    

</body>
</html>
